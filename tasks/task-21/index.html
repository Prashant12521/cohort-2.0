<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <div class="left">
        <ul>
          <li><i class="bi bi-apple"></i></li>
          <li class="app">Finder</li>
          <li>File</li>
          <li>Edit</li>
          <li>View</li>
          <li>Go</li>
          <li>Window</li>
          <li>Help</li>
        </ul>
      </div>
      <div class="right">
        <ul>
          <li><i class="bi bi-openai"></i></li>
          <li><i class="bi bi-wifi"></i></li>
          <li><i class="bi bi-headphones"></i></li>
          <li><i class="bi bi-alarm"></i></li>
          <li><i class="bi bi-brightness-high-fill"></i></li>
          <li><i class="bi bi-battery-full"></i></li>
          <li><i class="bi bi-toggles"></i></li>
        </ul>
      </div>
    </nav>

    <div class="wrapper">
      <div class="folders">
        <div class="folder">
          <img src="./img/folder.png" alt="" />
          <li>Screenshot</li>
        </div>
        <div class="folder">
          <img src="./img/folder.png" alt="" />
          <li>Photos</li>
        </div>
        <div class="folder">
          <img src="./img/folder.png" alt="" />
          <li>Videos</li>
        </div>
        <div class="folder">
          <img src="./img/folder.png" alt="" />
          <li>Download</li>
        </div>
        <div class="folder">
          <img src="./img/folder.png" alt="" />
          <li>PDF</li>
        </div>
        <div class="folder">
          <img src="./img/folder.png" alt="" />
          <li>Studio</li>
        </div>
      </div>

      <div class="bottom">
        <div class="dock">
          <div class="dock-app">
            <img src="./img/finder.png" alt="" />
          </div>
          <div id="chrome-dock" class="dock-app">
            <img src="./img/chrome.webp" alt="" />
          </div>
          <div class="dock-app">
            <img src="./img/vs-code.png" alt="" />
          </div>
          <div class="dock-app">
            <img src="./img/discord.webp" alt="" />
          </div>
          <div class="dock-app">
            <img src="./img/trash.png" alt="" />
          </div>
        </div>
      </div>
    </div>

    <div id="js-rtClick" class="rt-click">
      <div class="box">
        <li>New Folder</li>
        <div class="line"></div>
        <div class="middle">
          <li>Get Info</li>
          <li>Change Wallpaper</li>
          <li>Edit Widgets</li>
        </div>
        <div class="line"></div>
        <li>Use Stacks</li>
        <li>Group Stacks By</li>
        <li>Show View Options</li>
      </div>
    </div>

    <div id="js-chrome" class="chrome">
      <div class="top">
        <div class="ryg">
          <div id="close" class="circle red"></div>
          <div class="circle grey"></div>
          <div class="circle green"></div>
        </div>
        <div class="tab">
          <div class="left">
            <img src="./img/google.webp"/>
            <li>Google</li>
          </div>
          <div class="right">
            <i class="bi bi-x"></i>
          </div>
        </div>
        <div class="new-tab">
          <i class="bi bi-plus"></i>
        </div>
      </div>
      <div class="bottom">
        <img src="./img/chrome-open.png" alt="" />
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
