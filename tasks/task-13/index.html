<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Counter</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Counter</h1>
    <h2>0</h2>

  <script src="script.js"></script>

</html>
