<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Piano</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <div class="wrapper">
      <div class="name">
        <h3>Playable <span>PIANO</span></h3>
        <h5 id="js-keyPressed">Key Pressed: <span id="js-showKey">***</span></h5>
      </div>
      <div class="piano">
        <div class="natural-keys">
          <div class="natural" id="js-a">A</div>
          <div class="natural" id="js-s">S</div>
          <div class="natural" id="js-d">D</div>
          <div class="natural" id="js-f">F</div>
          <div class="natural" id="js-g">G</div>
          <div class="natural" id="js-h">H</div>
          <div class="natural" id="js-j">J</div>
          <div class="natural" id="js-k">K</div>
          <div class="natural" id="js-l">L</div>
          <div class="natural" id="js-;">;</div>
        </div>

        <div class="accidental-keys">
          <div class="box">
            <div class="accidental" id="js-w">W</div>
            <div class="accidental" id="js-e">E</div>
          </div>
          <div class="box">
            <div class="accidental" id="js-t">T</div>
            <div class="accidental" id="js-y">Y</div>
            <div class="accidental" id="js-u">U</div>
          </div>
          <div class="box">
            <div class="accidental" id="js-o">O</div>
            <div class="accidental" id="js-p">P</div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
