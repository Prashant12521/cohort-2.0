<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Moncler</title>
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.7.0/fonts/remixicon.css" rel="stylesheet"/>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <div class="wrapper">
      <div class="curve"></div>
      <nav>
        <div class="name">
          <h1>Moncler<span>.</span></h1>
          <ul>
            <li>Men</li>
            <li>Women</li>
            <li>Kids</li>
          </ul>
        </div>
        
        <div class="searchCart">
          <i class="ri-search-line"></i>
          <div class="btn">
            <i class="ri-shopping-bag-3-fill"></i>
            Cart
          </div>
        </div>
      </nav>

      <div class="content">
        <div class="left">
          <div class="text">
              <div class="vertical">Moncler stylist sweatshirt</div>
              <div class="main-text">
                <h1>Moncler <br>Hooded stylist <br>Sweatshirt</h1>
              </div>
            </div>
          <div class="star">
            <i class="ri-star-fill"></i>
            <i class="ri-star-fill"></i>
            <i class="ri-star-fill"></i>
            <i class="ri-star-fill"></i>
            <i id="star-empty" class="ri-star-fill"></i>
          </div>
        </div>

        <div class="right">
          <div class="color">
            <div class="color-text">Color</div>
            <div class="color-selection">
              <i class="ri-circle-fill"></i>
              <i class="ri-circle-fill"></i>
              <i class="ri-circle-fill"></i>
              <i class="ri-circle-fill"></i>
            </div>
          </div>

          <div class="size">
            <div class="size-text">Select size <span>(size guide)</span></div>
            <div class="size-select">
              <ul>
                <li class="grey">S</li>
                <li class="black">M</li>
                <li>L</li>
                <li class="grey">XL</li>
                <li>2XL</li>
              </ul>
            </div>
          </div>
        </div>
      </div>

      <img id="model" src="images/model.png" alt="">

      <div class="offer-price">

        <div class="left">

            <div class="circle">
              <h6>Explore <br>More</h6>
            </div>
          
            <div class="outer">
              <i class="ri-arrow-right-long-line"></i>

              <div class="deal">
                <div class="number">
                  <h4>25</h4>
                  <div class="percent">
                    <h6>%</h6>
                    <h6>off</h6>
                  </div>
                </div>

                <h6>Our all new arrivals</h6>
              </div>
            </div>

        </div>

        <div class="right">
          <h6>$190.00</h6>
          <h3>$150.00</h3>

          <div class="icon-text">
            <i class="ri-heart-line love"></i>
            <button>
              Buy it Now
              <i class="ri-arrow-right-s-line"></i>
            </button>
          </div>
        </div>

      </div>
    </div>

    <img src="images/model-small.png" alt="" class="modelS small">

    <img src="images/back-small.png" alt="" class="backS small">

    <img src="images/pant-small.png" alt="" class="pantS small">
  </main>
</body>
</html>
